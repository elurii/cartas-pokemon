<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./Bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="./Bootstrap/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
	<link href="styles.css" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="img/grifo.ico">
	<title>MODIFICAR BAJA - CES VEGA MEDIA</title>	
</head>
<style>
	.cabecera2{
		background-color: rgb(83, 83, 83);
		color:white;
	}
	.filtros{			 
		border-radius:8px;	
		box-shadow: 0 2px 5px rgba(0, 0, 0, .3);
		color: #9dbe15;
		border:3px solid #9dbe15;		
			
	}
	#title{
		background-color: #9dbe15;
		color: white;
		text-transform: uppercase;
	}
	body{
		background-color: #f8f8f8;
	}

</style>
<body>
	<!--Cabecera-->
	<div class="container-fluid cabecera">
		<header class="row justify-content-center align-items-center">	
			<div class="d-none d-md-block col-4  p-0 izq mt-4"></div>		
			<div class="col-12 col-md-4">									
				<div class="row justify-content-center align-items-center">						
					<div class="col-auto mt-1">
						<img class="m-0" src="img/GRIFO11.png" style="width:50px">
					</div>													
					<div class="col-auto">	
						<p class="text-center m-0"><span class="v"> V</span><span class="me">M</span></p>						
					</div>
					<div class="col-auto mt-1 ms-4"></div>
					<div class="w-100"></div>										
				</div>				
			</div>
			<div class="d-none d-md-block col-4 p-0 der mt-4"></div>	
			<div class="col-12 mb-4">
				<p class="h1 text-center">GESTIÓN CES - VEGA MEDIA</p>	
			</div>						
		</header>
		<div class="row justify-content-center cabecera2">
			<div class="col-auto p-3">
				<h3>MODIFICAR BAJA</h3>
			</div>
		</div>
	</div>			
	<!--Contenido de la página-->
	<section>	
		<div class="container">
			<!--Filtros de 1-->
			<form>
                <div class="row justify-content-center">    
                    <div class="col-11 col-lg-8 col-xl-7 mt-3">
                        <div class="row justify-content-center align-items-center filtros mt-5">                            
							<div class="col-10 mt-5">
								<div class="form-floating mb-3 ">				
									<input type="date" id="fecha2" class="form-control" placeholder="Fecha de inicio">
									<label for="fecha2">Fecha de inicio</label>								
								</div>
							</div>
							<div class="col-10">
								<div class="form-floating mb-3 ">				
									<input type="date" id="fecha2" class="form-control" placeholder="Fecha de fin">
									<label for="fecha2">Fecha de fin</label>								
								</div>
							</div>
							<div class="col-10">
								<div class="form-floating mb-3 ">				
									<input type="number" id="nombre" class="form-control" placeholder="Importe" required>
									<label for="nombre">Importe</label>								
								</div>
							</div>	
							<div class="col-10">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="lista" name="lista">                                    
                                        <option value="1">Cualquiera</option>
                                        <option value="1">Profesor</option>
                                        <option value="1">Gestión económica</option>
                                        <option value="other">Secretaria</option>
                                        <option value="other">Jefatura</option>
                                        <option value="other">Dirección</option>
                                        <option value="other">Vicepresidencia</option>
                                        <option value="other">Presidencia</option>
                                    </select>                              
                                    <label for="lista">Ejecutado</label>                              
                                </div>                      
                            </div>			                           	
							<div class="col-10">
                                <div class="form-floating mb-4">
                                    <select class="form-select" id="lista" name="lista">                                    
                                        <option value="1">Cualquiera</option>
                                        <option value="1">Profesor</option>
                                        <option value="1">Gestión económica</option>
                                        <option value="other">Secretaria</option>
                                        <option value="other">Jefatura</option>
                                        <option value="other">Dirección</option>
                                        <option value="other">Vicepresidencia</option>
                                        <option value="other">Presidencia</option>
                                    </select>                              
                                    <label for="lista">Estado</label>                              
                                </div>                      
                            </div>
							<div class="col-10 mt-3 d-grid mb-5">
								<button class="btn btn-lg" type="submit">ACTUALIZAR</button>	
							</div>			                                                        
                        </div>                          
                    </div>
                </div>
            </form>			
		</div>	
	</section>    
</body>
</html>
